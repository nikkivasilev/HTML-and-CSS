<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Design</title>
    <link rel="stylesheet" href="styles/reset.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open Sans"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <main class="main">
      <section class="container">
        <div class="welcome">
          <p class="logo">SoftUni</p>
          <div class="heading">
          <h1>Welcome to SoftUni.</h1>
          <h2>Are you ready to become a dev?</h2>
        </div>
          <div class="icons">
            <i class="fa-solid fa-earth-africa"></i>
            <i class="fa-brands fa-github"></i>
            <i class="fa-brands fa-twitter"></i>
          </div>
        </div>
        <div class="registration">
          <form action="" class="reg-form">
            <div class="inputgroup">
              <label for="username">USERNAME</label>
              <input type="text" placeholder="antoniyaat">
            </div>
            <div class="inputgroup">
              <label for="email">EMAIL</label>
              <input type="text" placeholder="a.atanasova@softuni.bg">
            </div>
            <div class="inputgroup">
              <label for="password">PASSWORD</label>
              <input type="text" placeholder="********">
            </div>
            <div class="inputgroup">
              <label for="r-password">REPEAT PASSWORD</label>
              <input type="text" placeholder="********">
            </div>
            <div class="buttongroup">
              <button class="button">register</button>
              <a href="#">I am already a ninja</a>
            </div>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
